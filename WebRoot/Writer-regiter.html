    <script src="assets/js/bootstrap.js"></script>

<body>

<!-- header Start
================================================= -->

<section id="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="block-right">
                    <nav class="navbar navbar-default" role="navigation">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                    <a href=""><h1>天才投稿系统</h1></a>
                               
                            </div>
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div><!-- .col-md-6 -->

        </div><!-- .row close -->
        
    </div><!-- .container close -->
</section><!-- #heder close -->


<div class="container">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

         

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nicknam" name="nicknam" placeholder="请输入昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label" >密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="pw1" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="pw2" onkeyup="validate()" placeholder="请再次密码">
                </div>
                <span id="tishi"></span>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">单位</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="company" name="company" placeholder="请输入单位">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">通信地址</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control"id="address" name="address" placeholder="请输入通信地址">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">电话</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id ="phone" name="phone" placeholder="请输入电话">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">e-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" placeholder="请输入e-mail">
                </div>
                <input type="button" value="免费获取验证码" id="captcha" onclick="settime(this)" />
            </div>

            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control" id="vcode" name="vcode"  placeholder="请输入验证码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" class="btn btn-default" onclick="zhuce()" >注册</button>
                </div>
            </div>

        </form>



        </div>
    </div>

</div>

====================================================================== -->

        <div class="row">
            <div class="col-md-12">
            </div><!-- col-md-12 -->
        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- #footer -->
